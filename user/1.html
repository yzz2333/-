<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    li {
        list-style: none;
    }
    
    section {
        display: flex;
        height: 100px;
        width: 60%;
        margin: 0 auto;
        background-color: pink;
    }
    
    li {
        width: 200px;
        background-color: #ccc;
    }
    
    li:nth-child(2) {
        flex: 2;
        background-color: red;
    }
</style>

<body>

    <section>

        <li></li>
        <li></li>
        <li></li>
    </section>
</body>

</html>
